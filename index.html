<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <script type="text/javascript" src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/style.css" />

    <title>NeoLink</title>
  </head>
  <body class="contenedor-principal">
    <div class="contenedor-formulario contenedor-log-in">
      <form id="formulario-log-in" class="formulario">
        <div class="form-group">
          <label class="texto titulo-campo-formulario" for="exampleInputEmail1"
            >Usuario</label
          >
          <input
            type="email"
            class="texto campo-formulario form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Ingresa usuario / email"
            required
          />
        </div>
        <div class="form-group">
          <label
            class="texto titulo-campo-formulario"
            for="exampleInputPassword1"
            >Contraseña</label
          >
          <input
            type="password"
            class="texto campo-formulario form-control"
            id="exampleInputPassword1"
            placeholder="Contraseña"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary ingresar">Ingresar</button>
      </form>
    </div>
  </body>
</html>
