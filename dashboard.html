    <div class="contenedor-dashboard">
      <nav id="sidebarMenus" class="sidebar">
        <img src="img/usuario.png" alt="imagen-perfil" class="imagen-perfil" />
        <ul class="lista-menus">
          <li>
            <a href="#">Gráficos</a>
          </li>
          <li>
            <a href="#">Configuración</a>
          </li>
        </ul>
      </nav>
      <div class="contenido">
        <div id="navbar-dashboard" class="navbar-dashboard">
          <div class="contenedor-boton-sidebar">
            <img
              id="boton-sidebar"
              src="/img/icono_menu.png"
              alt="boton-sidebar"
              class="boton-sidebar"
            />
          </div>
          <h1 class="titulo-navbar">NeoLink</h1>
        </div>
        <div class="contenedor-seccion-graficos">
          <div class="lista-fundos">
            <div class="accordion" id="accordionExample">
              <div class="card">
                <div class="card-header" id="headingOne">
                  <h2 class="mb-0">
                    <button
                      class="btn btn-link boton-fundo"
                      type="button"
                      data-toggle="collapse"
                      data-target="#collapseOne"
                      aria-expanded="true"
                      aria-controls="collapseOne"
                    >
                      Fundo 1
                    </button>
                  </h2>
                </div>

                <div
                  id="collapseOne"
                  class="contenido-nodos collapse show"
                  aria-labelledby="headingOne"
                  data-parent="#accordionExample"
                >
                  <div class="card-body">
                    <div class="boton-nodo">Nodo 1A</div>
                    <div class="boton-nodo">Nodo 1B</div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingTwo">
                  <h2 class="mb-0">
                    <button
                      class="btn btn-link collapsed boton-fundo"
                      type="button"
                      data-toggle="collapse"
                      data-target="#collapseTwo"
                      aria-expanded="false"
                      aria-controls="collapseTwo"
                    >
                      Fundo 2
                    </button>
                  </h2>
                </div>
                <div
                  id="collapseTwo"
                  class="collapse contenido-nodos"
                  aria-labelledby="headingTwo"
                  data-parent="#accordionExample"
                >
                  <div class="card-body">
                    <div class="boton-nodo">Nodo 2A</div>
                    <div class="boton-nodo">Nodo 2B</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="graficos">
            <svg class="grafico" id="grafico1" width="750" height="500"></svg>
          </div>
        </div>
      </div>
    </div>
